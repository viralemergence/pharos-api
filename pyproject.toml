[tool.black]
line-length = 88
target-version = ['py39']

[tool.pylint.BASIC]
ignored-modules='format, auth'
good-names = [
    "i",
    "e",
    "logger",
    # variables we want to match with
    # the frontend (TS) conventions
    "researcherID",
    "datasetID",
    "datapointID",
]

[tool.pylint.MASTER]
load-plugins="pylint_pydantic"

[tool.pylint.messages_control]
disable = "C0116, C0115, C0114, C0103, E0213, R0903"
init-hook = "import sys; sys.path.append('src/libraries/python/')"
extension-pkg-whitelist = "pydantic"

[tool.pylint.format]
max-line-length = "100"

[tool.pyright]
extraPaths = ["src/libraries/python/"]
stubPath = ""
include = ["src/"]
exclude = [ "**/node_modules", "**/__pycache__", "**/.*", "env"]
venvPath = "."
venv = "env"
