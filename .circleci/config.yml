version: 2.1

credentials: &credentials
  - AWS Credentials
  - DockerHub Credentials

orbs:
  sam: circleci/aws-sam-serverless@4.0

workflows:
  version: 2
  build_and_test:
    jobs:
      - test:
          context: *credentials

      # dev
      - deploy:
          requires:
            - test
          config-env: dev
          context: *credentials
          filters:
            branches:
              only:
                - dev

      # review
      - deploy:
          requires:
            - test
          config-env: review
          context: *credentials
          filters:
            branches:
              only:
                - review

      # staging
      - deploy:
          requires:
            - test
          config-env: staging
          context: *credentials
          filters:
            branches:
              only:
                - staging

      # prod
      - deploy:
          requires:
            - test
          config-env: prod
          context: *credentials
          filters:
            branches:
              only:
                - prod

jobs:
  test:
    docker:
      - image: cimg/python:3.9-node
      - image: cimg/postgres:14.7-postgis
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: "1234"
          username: $DOCKERHUB_USER
          password: $DOCKERHUB_PASSWORD

    steps:
      - checkout

      - run:
          name: Install dev dependencies
          command: |
            pip install -r dev-requirements.txt

      - run:
          name: Install NodeJS & Pyright
          command: |
            sudo npm install --global pyright;

      - run:
          name: Run Type Checks
          command: |
            pyright

      - run:
          name: Run Style Checks
          command: |
            pylint src/

      - run:
          name: Install postgis
          command: sudo apt install postgis

      - run:
          name: Check postgres extensions
          command: |
            export PGPASSWORD=1234
            psql -h localhost -p 5432 -U postgres -d postgres -c "SELECT * FROM pg_extension"

      - run:
          name: Add PostGIS to database
          command: |
            export PGPASSWORD=1234
            psql -h localhost -p 5432 -U postgres -d postgres -c "CREATE EXTENSION postgis"

      - run:
          name: Run Tests
          command: |
            mkdir test-results
            pytest -v --cov=src/libraries/python --cov=src/lambda  --junitxml=test-results/junit.xml --cov-report=html
            coverage report

      - store_artifacts:
          path: htmlcov

      - store_test_results:
          path: test-results

  deploy:
    executor: sam/default

    parameters:
      config-env:
        type: string

    steps:
      - checkout
      - sam/install
      - run: sam build
      - run: |
          sam deploy \
            --config-env <<parameters.config-env>> \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset
